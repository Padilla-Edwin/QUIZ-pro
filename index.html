<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUIZ</title>
  <link
   rel="stylesheet"
   href="https://bootswatch.com/5/litera/bootstrap.min.css"
  />
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles.css">
 </head>
 <body>
  <!-- NAVIGATION -->
  <nav class="navbar navbar-light bg-light">
      
   <a href="#" class="navbar-brand">Aplicacion De Finanzas</a>

   <button type="submit" class="btn btn-outline-primary" id="bdark">Modo Oscuro</button>

  </nav>

<div class="container">
    <!-- APLICATION -->
    <div id="app" class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>agregar un valor</h4>
                </div>
                <form id="form-activos" class="card-body">
                   
                    <div class="form-group pt-2">
                        <select id="tipo" class="form-select">
                            <option selected>[Tipo de accion]</option>
                            <option value="ingreso">Ingreso</option>
                            <option value="egreso">Egreso</option>
                        </select>
                    </div> 

                <div class="form-group pt-2">
                    <input type="number" id="valor" placeholder="Valor" min="0"  class="form-control">
                </div>    
                <div class="form-group pt-2">
                    <input type="date" id="fecha"class="form-control">
                </div>
                <div class="form-group pt-2">
                  <select id="Comentario" class="form-select">
                      <option selected>Tipo de comentario</option>
                      <option value="ingreso">Positivo</option>
                      <option value="egreso">Negativo</option>
                  </select>
                </div>
                <div class="form-group pt-2">
                  <textarea id="comentario" class="form-control"></textarea>
                </div>
              </div> 
            <div class="d-grid gap-2 pt-2">
                <input type="submit" value="Guardar" class="btn btn-primary btn-block">
            </div>
            <div id="presupuesto" class="col-md-6 pt-2"></div>
            </form>
            </div>
                  </div>
                  <div id="acciones" class="col-md-8"></div>
            </div>
            
        </div>
        
        </div>
       
    </div>
    
</div>

 </body>
<script src="App.js"></script>
</html>
